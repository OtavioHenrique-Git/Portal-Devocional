<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Devocional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Portal Devocional</h1>
    <button id="toggle-theme" title="Trocar tema">🌙</button>
  </header>

  <main>
    <section id="versiculo">
      <h2>Versículo do Dia</h2>
      <p id="versiculo-texto">Carregando...</p>
    </section>

    <section id="anotacoes">
      <h2>Minhas Anotações</h2>
      <textarea id="anotacao" placeholder="O que Deus falou com você hoje?"></textarea>
      <button onclick="salvarAnotacao()">Salvar Anotação</button>
    </section>

    <section id="pedido-oracao">
      <h2>Pedido de Oração</h2>
      <form id="form-oracao" onsubmit="enviarParaWhatsApp(event)">
        <input type="text" id="nome" placeholder="Seu nome" required />
        <input type="text" id="whatsapp" placeholder="Seu WhatsApp (opcional)" />
        <textarea id="mensagem" placeholder="Escreva seu pedido de oração" required></textarea>
        <button type="submit">Enviar Pedido de Oração</button>
      </form>
      <p id="confirmacao"></p>
    </section>
  </main>

  <footer>Leia a Bíblia e fortaleça sua fé 🙏</footer>

  <script src="script.js"></script>
</body>
</html>
